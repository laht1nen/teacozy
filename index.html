<!DOCTYPE html>
<html>
	<head>	
		<title>Tea Cozy</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="resources/img/favicon.png" />
		<link href="resources/css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,400,400i,700,700i" rel="stylesheet">
	</head>
	<body>
		<header>
			<img src="resources/img/logo.png" alt="Logo">
			<nav>
				<ul>
					<li><a href="#">Mission</a></li>
					<li><a href="#">Featured tea</a></li>
					<li><a href="#">Locations</a></li>
				</ul>
			</nav>
		</header>
		<div id="banner">
			<div id="mission">
				<h2>Our mission</h2>
				<p>Handpicked - Artisanally curated - Free range - Sustainable - Small batch - Fair trade - Organic tea</p>
			</div>
		</div>
		<div id="content">
			<h2>Tea of the month</h2>
			<p>What's steeping at the Tea Cozy</p>
			<div id="first-wrapper">
				<div class="teaimg">
					<img src="resources/img/berry2.jpg" alt="Berry">
					<div class="teaimgheading">
						<h3>Fall berry blitz tea</h3>
					</div>
				</div>
				<div class="teaimg">
					<img src="resources/img/spiced2.jpg" alt="Spiced rum tea">
					<div class="teaimgheading">
						<h3>Spiced rum tea</h3>
					</div>
				</div>
				<div class="teaimg">
					<img src="resources/img/donut2.jpg" alt="Donut">
					<div class="teaimgheading">
						<h3>Seasonal donut</h3>
					</div>
				</div>
			</div>
			<div id="second-wrapper">
				<div class="teaimgsecond">
					<img src="resources/img/myrtle2.jpg" alt="Myrtle tea">
					<div class="teaimgheading">
						<h3>Myrtle ave tea</h3>
					</div>
				</div>
				<div class="teaimgsecond">
					<img src="resources/img/bizzare.jpg" alt="Bedfood">
					<div class="teaimgheading">
						<h3>Bedfood bizzare tea</h3>
					</div>
				</div>
			</div>
			<div id="locations">
				
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
